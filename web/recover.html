<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navi - 아이디/비밀번호 찾기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/records.css">
</head>
<body>
  <div class="container py-4" style="max-width:720px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">아이디 / 비밀번호 찾기</h4>
      <a class="btn btn-outline-secondary btn-sm" href="/login">← 로그인</a>
    </div>

    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabId" type="button">아이디 찾기</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabPw" type="button">비밀번호 찾기</button></li>
    </ul>

    <div class="tab-content border border-top-0 rounded-bottom p-3 bg-white">
      <!-- 아이디 찾기 -->
      <div class="tab-pane fade show active" id="tabId">
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">이름</label>
            <input id="findName" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">전화번호</label>
            <input id="findPhone" class="form-control" placeholder="010-1234-5678" />
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary" id="btnFindId">아이디 찾기</button>
          <div class="text-muted small align-self-center" id="findIdResult"></div>
        </div>
      </div>

      <!-- 비밀번호 찾기 -->
      <div class="tab-pane fade" id="tabPw">
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">아이디</label>
            <input id="pwLoginId" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">이름</label>
            <input id="pwName" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">전화번호</label>
            <input id="pwPhone" class="form-control" />
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-outline-primary" id="btnReqToken">인증코드 받기</button>
          <div class="text-muted small align-self-center" id="tokenHint"></div>
        </div>

        <hr>

        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">인증코드</label>
            <input id="pwToken" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">새 비밀번호(8자+)</label>
            <input id="pwNew" type="password" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">새 비밀번호 확인</label>
            <input id="pwNew2" type="password" class="form-control" />
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-danger" id="btnResetPw">비밀번호 변경</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/recover.js"></script>
</body>
</html>
