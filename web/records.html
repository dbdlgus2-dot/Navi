<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navi - 수리/결제 기록</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" href="/css/records.css?v=1" />
</head>

<body>
  <div class="container-fluid px-4 py-3">

    <!-- Top bar -->
<!-- 헤더 -->
<div class="d-flex align-items-center justify-content-between mb-3">

  <!-- 왼쪽: 햄버거 -->
  <div class="dropdown">
    <button
      class="btn btn-outline-secondary"
      id="btnMenu"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      ☰
    </button>

    <ul class="dropdown-menu">
      <li>
        <a class="dropdown-item" href="/mypage.html">
          👤 마이페이지
        </a>
      </li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <button class="dropdown-item text-danger" id="btnLogout">
          🚪 로그아웃
        </button>
      </li>
    </ul>
  </div>

  <!-- 가운데: 타이틀 -->
  <h4 class="m-0">수리/결제 기록</h4>

  <!-- 오른쪽: 새로 입력 -->
  <button class="btn btn-primary" id="btnNew">
    + 새로 입력
  </button>
</div>

    <!-- Filter card -->
    <div class="card soft-card mb-3">
      <div class="card-body p-3 p-md-4">
        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-3">
            <label class="form-label">날짜(시작)</label>
            <div class="input-group">
              <input type="date" class="form-control" id="dateFrom">
              <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
            </div>
          </div>

          <div class="col-12 col-md-3">
            <label class="form-label">날짜(끝)</label>
            <div class="input-group">
              <input type="date" class="form-control" id="dateTo">
              <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label">성명/전화번호</label>
            <input type="text" class="form-control" id="q" value="" placeholder="예) 홍길동 / 010-1234-5678">
          </div>

          <div class="col-12 col-md-2 d-grid">
            <button class="btn btn-outline-secondary btn-search" id="btnSearch">검색</button>
          </div>
              <div class="d-flex flex-wrap align-items-center gap-3 pt-1">
                <!-- 왼쪽: 체크박스 -->
                <div class="d-flex flex-wrap align-items-center gap-3">
                  <div class="form-check">
                    <input class="filter-check" type="checkbox" id="onlySafe">
                    <label class="form-check-label" for="onlySafe">안심회원만</label>
                  </div>
                  <div class="form-check">
                    <input class="filter-check" type="checkbox" id="onlyRevisit">
                    <label class="form-check-label" for="onlyRevisit">재방문</label>
                  </div>
                  <div class="form-check">
                    <input class="filter-check" type="checkbox" id="onlyNew">
                    <label class="form-check-label" for="onlyNew">신규</label>
                  </div>
                  <label class="form-check">
                   <input class="filter-check" type="checkbox" id="repair">
                   <label class="form-check-label" for="repair">수리 </label>
                </label>
                  <div class="form-check">
                    <input class="filter-check" type="checkbox" id="onlyGuide" checked>
                    <label class="form-check-label" for="onlyGuide">수리안내</label>
                  </div>
                </div>
                <!-- 오른쪽: 엑셀 -->
                <button id="btnExcel" class="btn btn-outline-dark ms-auto">
                  엑셀 다운로드
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary cards -->
    <div class="row g-3 mb-3">
      <div class="col-12 col-md-3">
        <div class="card stat-card">
          <div class="card-body">
            <div class="stat-label">카드 합계</div>
            <div class="stat-value" id="sumCard">0</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="card stat-card">
          <div class="card-body">
            <div class="stat-label">현금 합계</div>
            <div class="stat-value" id="sumCash">0</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="card stat-card">
          <div class="card-body">
            <div class="stat-label">통장입금 합계</div>
            <div class="stat-value" id="sumBank">0</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="card stat-card">
          <div class="card-body">
            <div class="stat-label">총 결제 합계</div>
            <div class="stat-value" id="sumTotal">0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="card soft-card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0 table-records">
            <thead>
              <tr>
                <th class="col-id">순서</th>
                <th class="col-date">날짜</th>
                <th class="col-name">성명</th>
                <th class="col-phone">전화번호</th>
                <th class="col-pay">결제</th>
                <th class="col-product">제품/차량</th>
                <th class="col-desc">수리내용</th>
                <th class="col-status">상태</th>
              <!--  <th class="col-guide">수리안내</th> -->
              <!--  <th class="col-actions text-end">관리</th>-->
              </tr>
            </thead>

            <tbody id="tbody">
              <!-- JS에서 렌더 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Modal (새로 입력 / 수정) -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">새로 입력</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>

        <div class="modal-body">
          <form id="editForm" class="row g-3">
            <input type="hidden" id="id" name="id">

            <div class="col-12 col-md-4">
              <label class="form-label">날짜</label>
              <input class="form-control" type="date" name="date" required>
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">성명</label>
              <input class="form-control" name="name" required>
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">전화번호</label>
              <input class="form-control" name="phone">
            </div>
            <!-- 카드사 + 할부개월 (추가) -->
            <div class="col-12 col-md-4">
              <label class="form-label">카드사(신용카드)</label>
              <input class="form-control" name="card_company" placeholder="예) 현대카드">
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">할부개월</label>
              <input class="form-control" name="installment_mon" inputmode="numeric" placeholder="예) 3">
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">카드</label>
              <input class="form-control" name="pay_card" inputmode="numeric" placeholder="예) 120000">
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">현금</label>
              <input class="form-control" name="pay_cash" inputmode="numeric" placeholder="예) 0">
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">입금</label>
              <input class="form-control" name="pay_bank" inputmode="numeric" placeholder="예) 0">
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">제품</label>
              <input class="form-control" name="product" placeholder="예) 네비게이션">
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">차량</label>
              <input class="form-control" name="car" placeholder="예) 아반떼">
            </div>

              <div class="col-md-4">
              <label class="form-label">상태</label>
              <select name="customer_type" class="form-select">
                <option value="신규">신규</option>
                <option value="수리">수리</option>
                <option value="재방문">재방문</option>
                <option value="안심회원">안심회원</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">수리내용</label>
              <input class="form-control" name="desc" placeholder="예) 카메라교체">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
          <button id="btnSave" type="button" class="btn btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/records.js?v=1"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</body>
</html>
