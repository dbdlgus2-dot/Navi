<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navi - 로그인</title>
  <link rel="stylesheet" href="/css/login-navi.css?v=1" />
</head>
<body>
  <div class="bg">
    <div class="card">
      <div class="head">
        <div class="logo">N</div>
        <div>
          <h1>로그인</h1>
          <div class="sub">수리/결제 관리</div>
        </div>
      </div>

      <form id="loginForm" class="form">
        <label>로그인 ID</label>
        <input class="input" name="login_id" placeholder="예) admin" autocomplete="username" required />

        <label>비밀번호</label>
        <input class="input" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />

        <button class="btn primary" type="submit">로그인</button>

        <div class="row">
          <span id="msg" class="msg"></span>
          <a class="link" href="/register">회원가입</a>
        </div>
      </form>

      <div class="hint">* 로그인 성공 시 기록 화면(/records)으로 이동합니다.</div>
    </div>
  </div>

  <!-- ✅ 로그인/회원가입 공용 JS -->
  <script src="/js/app.js?v=1"></script>
  <script>
    window.NAVI.bindLogin();
  </script>
</body>
</html>
