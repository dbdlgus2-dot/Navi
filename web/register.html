<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navi - 회원가입</title>
  <link rel="stylesheet" href="/css/login-navi.css?v=1" />
</head>
<body>
  <div class="bg">
    <div class="card">
      <div class="head">
        <div class="logo">N</div>
        <div>
          <h1>회원가입</h1>
          <div class="sub">내 고객(점주/관리자) 계정 생성</div>
        </div>
      </div>

      <form id="registerForm" class="form">
        <label>로그인 ID</label>
        <input class="input" name="login_id" required minlength="4" maxlength="20" pattern="[A-Za-z0-9]{4,20}" inputmode="latin" autocomplete="username" placeholder="영문/숫자 4~20자 (예: ABC123)"/>

        <label>비밀번호</label>
        <input class="input" type="password" name="password" placeholder="8자 이상" required />

        <label>비밀번호 확인</label>
        <input class="input" type="password" name="password_confirm" placeholder="비밀번호 다시 입력" required />

        <label>이름</label>
        <input class="input" name="name" placeholder="예) 홍길동" required />

        <label>휴대폰번호</label>
        <input class="input" name="phone" placeholder="예) 010-1234-5678" />

        <label>이메일</label>
        <input class="input" type="email" name="email" placeholder="예) test@navi.com" />

        <button class="btn primary" type="submit">가입하기</button>

        <div class="row">
          <span id="msg" class="msg"></span>
          <a class="link" href="/login">로그인으로</a>
        </div>
      </form>

      <div class="hint">* DB 연결되면 가입 → 로그인까지 흐름 완성.</div>
    </div>
  </div>
  <script src="/js/common.bind.js?v=1"></script>
  <script src="/js/app.js"></script>
  <script>window.NAVI.bindRegister();</script>
</body>
</html>
