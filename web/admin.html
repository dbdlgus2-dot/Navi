<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navi - 관리자</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ admin 전용 CSS -->
  <link rel="stylesheet" href="/css/admin.css" />
</head>

<body class="bg-light">
  <div class="container py-4">

    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h3 class="mb-0 fw-bold">관리자 · 회원 관리</h3>
        <div class="text-muted small">회원 권한/활성/결제일/만료일 관리</div>
      </div>

      <a class="btn btn-outline-secondary" href="/records">← 기록으로</a>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-md-10">
            <input id="adminQ" class="form-control form-control-lg"
                   placeholder="이름 / 전화번호 / 로그인ID 검색" />
          </div>
          <div class="col-md-2 d-grid">
            <button id="btnAdminSearch" class="btn btn-primary btn-lg">검색</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <!-- 왼쪽: 리스트 -->
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-white fw-semibold">회원 목록</div>
          <div class="card-body p-2">
            <div id="adminUserList" class="list-group list-group-flush"></div>
          </div>
        </div>
      </div>

      <!-- 오른쪽: 상세 -->
      <div class="col-lg-8">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-white fw-semibold">상세 정보</div>
          <div class="card-body">
            <div id="adminDetail" class="text-muted">
              왼쪽에서 회원을 선택하세요.
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- ✅ Bootstrap JS (Modal/Dropdown 등) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="/js/admin.page.js"></script>
</body>
</html>
